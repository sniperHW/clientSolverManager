TaskCfg       = "./taskcfg"           #Max6_NL50_SD100-HJ_vsUTG_srp.txt 等文件的目录
DB            = "./storage.db"
WorkerService = ":18889"              #监听端口，resolverMgr启动时端口参数填这个值

[Log]
MaxLogfileSize  = 104857600 # 100mb
LogDir          = "log"
LogLevel        = "debug"
LogPrefix       = "sche"
EnableStdout    = true
MaxAge          = 14   #最大保留14天的日志
MaxBackups      = 10   #最多保留10个滚动日志	